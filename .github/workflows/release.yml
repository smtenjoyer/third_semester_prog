name: 'C++ CI'

on:
  push:
    branches:
      - laba1
      - feature/github_actions

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14]  # Определение множества операционных систем
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install Dependencies
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            sudo apt-get update && sudo apt-get install libboost-test-dev -y
          else
            brew install boost
          fi

      - name: Configure CMake
        run: cmake . -DPATCH_VERSION=${{ github.run_number }}

      - name: Build
        run: cmake --build .

      - name: Run Tests
        run: cmake --build . --target test

      - name: Create Package
        run: cmake --build . --target package

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: |
            if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
              ./helloworld-0.0.${{ github.run_number }}-Linux.deb
            else
              ./helloworld-0.0.${{ github.run_number }}-Darwin.zip
            fi
          asset_name: |
            if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
              helloworld-0.0.${{ github.run_number }}-Linux.deb
            else
              helloworld-0.0.${{ github.run_number }}-Darwin.zip
            fi
          asset_content_type: |
            if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
              application/vnd.debian.binary-package
            else
              application/zip
            fi